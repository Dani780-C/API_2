<h2>Clients</h2>
<ul class="clients">
  <li *ngFor="let client of clients; index as i">
    <button [class.selected]="client === selectedClient" type="button" (click)="onSelect(client)">
        <span class="badge">{{client.id}}</span>
        <span class="name">{{client.name}}</span>
      </button>
  </li>
</ul>

<div *ngIf="selectedClient">
    <h2>{{ selectedClient.name | uppercase}} Info</h2>
    <div><span>id: </span>{{selectedClient.id}}</div>
    <div><span>name: </span>{{selectedClient.name}}</div>
    <div>
        <label for="name">Client name: </label>
        <input id="name" [(ngModel)]="selectedClient.name" placeholder="name">
    </div>
</div>
